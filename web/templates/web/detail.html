{% extends 'web/base.html'%}
{% block title %}{{cars.title}}{% endblock %}

{% block body %}


<div class="container-fluid col-sm-offset-1">

    <div class="row">

        <!-- Left Car Info -->
        <div class="col-lg-12">

               <div class="card mt-4">
                 <img class="card-img-top img-fluid" src="{{ cars.car_img.url}}" alt="">
                 <div class="card-body">
                   <h3 class="card-title">{{cars.title}}</h3>
                   <h4>{{cars.price}}</h4>
                   <h4>seatnumber: {{cars.seatnumber}}</h4>
                   <h4>Bodytype: {{cars.bodytype}}</h4>
                   <h4>Transmissio: {{cars.transmission}}</h4>
                   <h4>CC: {{cars.cc_car}}</h4>
                   <form class="form-horizontal" role="search" method="post" action="{% url 'detail' cars.id %}" onsubmit="return validateForm()"  name="ratingForm">
                               <div class="form-group">
                               <div class="input-group">
                                <div class="row">
                               <div class="col-lg-12">
                                     <div class="star-rating">
                                       <span class="fa fa-star-o" data-rating="1"></span>
                                       <span class="fa fa-star-o" data-rating="2"></span>
                                       <span class="fa fa-star-o" data-rating="3"></span>
                                       <span class="fa fa-star-o" data-rating="4"></span>
                                       <span class="fa fa-star-o" data-rating="5"></span>
                                  <input type="hidden" name="rating" class="rating-value" value="0" >
                                   {% csrf_token %}
                                   <input type="submit" class="btn btn-info" value="submit">

                 </div>
               </div>
               <!-- /.card -->

               <!-- /.card -->

             </div>
             <!-- /.col-lg-9 -->

    </div>
</div>
                       <script type="text/javascript">
    var $star_rating = $('.star-rating .fa');

    var SetRatingStar = function() {
        return $star_rating.each(function() {
        if (parseInt($star_rating.siblings('input.rating-value').val()) >= parseInt($(this).data('rating'))) {
            return $(this).removeClass('fa-star-o').addClass('fa-star');
        } else {
        return $(this).removeClass('fa-star').addClass('fa-star-o');
        }
        });
        };

    $star_rating.on('click', function() {
    $star_rating.siblings('input.rating-value').val($(this).data('rating'));
    return SetRatingStar();
    });

    SetRatingStar();
    $(document).ready(function() {

    });

</script>
<script type="text/javascript">
    function validateForm(){
    var x = document.forms["ratingForm"]["rating"].value;
    if(x=="0"){
        alert("Invalid Input");
        return false;
    }
    }
</script>

{% endblock %}
