{% extends 'web/base.html'%}
{% block body %}
<br>
<div class="container">
    <div class="col-xs-6 col-xs-offset-3">
    	<form class="form-horizontal" role="search" method="get" action=''>
         <div class="form-group">
         <div class="input-group">
            <input type="text" class="form-control input-lg " name="q" value="{{ request.GET.q }}" placeholder= "Search Cars: Proton|Perodua|Honda|Toyota "/>
            <span class='input-group-btn'>
             <button class='btn btn-info btn-lg' type='submit'>Search
             </button>
         </span>
        </div>
     </div>
   </form>

 </div>
</div>
    {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
            {% endfor %}
            </ul>
    {% endif %}
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12">
		<h1>Car List:</h1>
        </div>
        <div class="col-xs-offset-9  mt-3">
        <a href="{% url 'recommend' %}" class="btn">Get Recommendations<strong><h2></h2></strong></a>
        </div>
    </div>
	</div>
	<div class="container-fluid">

    <!-- Car list -->    <div class="row">
            {% if cars %}
            {% for car in cars %}
                <div class="col-sm-2 col-md-2 ">
                    <div class="thumbnail">
                        <h4>{{car.title}}</h4>
                        <a href="{% url 'detail' car.id %}">
                            <img src="{{ car.car_img.url}}" class="img-responsive">
                        </a>
                        <h5>{{car.cc}}</h5>
                        <div class="caption">

                            <!-- View Details -->
                            <a href="{% url 'detail' car.id %}" class="btn btn-primary btn-sm" role="button">Give Rating</a>


                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
        </div>

</div>

{% endblock %}
